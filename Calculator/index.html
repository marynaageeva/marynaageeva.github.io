<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <title>
            Simple calculator
        </title>
    </head>
    <body>
        <table class="container">
            <tr>
                <td colspan="4"><input type = "text" id="text-field" disabled></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="backSpace" id="backSpace" name="btnBackSpace"></td>
                <td><input type="button" value="CE" id="CE" name="btnCE"></td>
                <td><input type="button" value="C" id="C" name="btnC"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" id="seven" name="btn7"></td>
                <td><input type="button" value="8" id="eight" name="btn8"></td>
                <td><input type="button" value="9" id="nine" name="btn9"></td>
                <td><input type="button" value="/" id="devide" name="btnDevide"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" id="four" name="btn4"></td>
                <td><input type="button" value="5" id="five" name="btn5"></td>
                <td><input type="button" value="6" id="six" name="btn6"></td>
                <td><input type="button" value="*" id="multiply" name="btnMul"></td>
            </tr>
            <tr>
                <td><input type="button" value="1" id="one" name="btn1"></td>
                <td><input type="button" value="2" id="two" name="btn2"></td>
                <td><input type="button" value="3" id="three" name="btn3"></td>
                <td><input type="button" value="-" id="minus" name="btnMinus"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" id="zero" name="btn0"></td>
                <td><input type="button" value="." id="point" name="btnComa"></td>
                <td><input type="button" value="=" id="equally" name="btnEqually"></td>
                <td><input type="button" value="+" id="plus" name="btnPlus"></td>
            </tr>
            <tr>
                <td colspan="4"><input type = "text" id="string-field" disabled></td>
            </tr>
        </table>

        <script src="main.js"></script>
    </body>
</html>
