<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <link href="style.css" rel="stylesheet">
      <title>
         This is bubble sort
      </title>
   </head>
   <body>
    <div>
      <form>
        <h2>Введите числа через &quot,&quot<h2>
        <div>
          <input type="text" id="text-field" placeholder="5,4,2,6,7,9" maxlength="25" autofocus> 
        </div>
        <div class="buttons">
          <input type="reset" id="cancel" value="Cancel"> 
          <input type="button" id="next" value="Next"> 
        </div>
      </form>
      <div id="sort-numb"></div>
    </div>
    <script src="main.js"></script>
   </body>
</html>
